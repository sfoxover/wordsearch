<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/wordSearchTiles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tiles.js"></script>
    <script src="js/proton.min.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
</head>
<body>
    <div id="tilesList"></div>
    <canvas id="FireworksCanvas"></canvas>

    <!-- Modal -->
    <div class="modal fade" id="highScoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save your score</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label id="labelRank" class="col-form-label" />
                        </div>
                        <div class="form-group">
                            <label for="hightscore-name" class="col-form-label">Enter your name to save with your score:</label>
                            <input type="text" class="form-control" id="hightscore-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="saveHighScoreButton" type="button" class="btn btn-primary">Save your score</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
