<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/highScores.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/highScores.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <div id="highScores">
        <div class="p-3 bg-primary text-center text-white mb-0">High Score Rankings</div>
        <table class="table table-striped" id="highScoreTable">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Rank</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Score</th>
                    <th scope="col" class="text-center">Date</th>
                </tr>
            </thead>
        </table>
        <div class="col-md-4 text-center fixed-bottom">
            <button id="closeButton" type="button" class="btn btn-primary btn-lg btn-block mb-2">Close</button>
        </div>
    </div>

</body>
</html>
